name: PyScriptLoader
version: '${project.version}'
main: tk.bridgersilk.pyscriptloader.PyScriptLoader
api-version: '1.20'
prefix: PyScriptLoader
load: STARTUP
authors: [BridgerSilk]
description: Use custom python scripts on your server!
commands:
  pyscriptloader:
    description: Reload the Python script
    usage: /pyscriptloader
    permission: pyscriptloader.reload
permissions:
  pyscriptloader.reload:
    description: Permission to reload Python scripts
    default: op